sonar.projectKey=tanacchi_pantry-planner
sonar.organization=tanacchi

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=pantry-planner
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=api/src,mcp/src,ui/app
sonar.tests=api/src,mcp/src,ui/app,e2e/tests

# Language
sonar.typescript.lcov.reportPaths=api/coverage/lcov.info,mcp/coverage/lcov.info,ui/coverage/lcov.info

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Exclusions for analysis
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.spec.ts,**/*.test.ts,**/*.e2e-spec.ts
sonar.test.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**

# Coverage exclusions
sonar.coverage.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.spec.ts,**/*.test.ts,**/*.e2e-spec.ts,**/main.ts,**/index.ts,**/*.config.ts,**/*.config.js,**/generated/**